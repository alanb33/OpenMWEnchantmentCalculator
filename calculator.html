<!DOCTYPE html>
<html>
    <head>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div id="enchantment-form-div">
            <div id="header-div">
                <h1>Morrowind Enchantment Calculator</h1>
                <div id="formula-selection">
                    <div id="vanilla-formula-div" class="combo-input">
                        <label for="vanilla-formula" class="label">Vanilla Morrowind Formula</label>
                        <input type="radio" name="formula" id="vanilla-formula"/>
                    </div>
                    <div id="openmw-formula-div" class="combo-input">
                        <label for="openmw-formula" class="label">OpenMW Formula</label>
                        <input type="radio" name="formula" id="openmw-formula" checked>
                    </div>
                </div>
            </div>
            <div id="value-form">
                <div id="enchant-div" class="combo-input">
                    <div class="label">
                        <label for="enchant">Enchant Skill</label>
                    </div>
                    <div class="input-box">
                        <input type="number" name="enchant" id="enchant-input" value="50">
                    </div>
                </div>
                <div id="intelligence-div" class="combo-input">
                    <div class="label">
                        <label for="intelligence">Intelligence</label>
                    </div>
                    <div class="input-box" class="combo-input">
                        <input type="number" name="intelligence" id="intelligence-input" value="50">
                    </div>
                </div>
                <div id="luck-div" class="combo-input">
                    <div class="label">
                        <label for="luck">Luck</label>
                    </div>
                    <div class="input-box">
                        <input type="number" name="luck" id="luck-input" value="50">
                    </div>
                </div>
                <div id="enchantment-points" class="combo-input">
                    <div class="label">
                        <label for="enchantment-points">Enchantment Points</label>
                    </div>
                    <div class="input-box">
                        <input type="number" name="enchantment-points" id="enchantment-points-input" min="1" value="1">
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="options-div">
                    <label for="constant-effect">Constant Effect</label>
                    <input id="constant-effect-checkbox" name="constant-effect" type="checkbox"/>
                </div>
                <div id="buttons">
                    <button id="button-calculate-success">Calculate success chance!</button>
                    <button id="button-min-0-success">Calculate minimum enchantment points for >0% success</button>
                    <button id="button-min-100-success">Calculate maximum enchantment points for 100% success</button>
                </div>
            </div>
            <div id="results">
                <p id="results-p"></p>
            </div>
        </div>
    </body>
</html>
